{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Data Diri & Upload Gambar</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" name="name" class="form-control" required placeholder="Contoh: Budi Santoso">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Usia</label>
                            <input type="number" name="age" class="form-control" min="1" max="120" required placeholder="Contoh: 35">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Jenis Kelamin</label>
                            <select name="gender" class="form-select" required>
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Upload Gambar Area yang Bermasalah</label>
                        <div class="card border-dashed p-3">
                            <div id="camera-container" class="mb-3">
                                <video id="camera-preview" width="100%" height="250" autoplay></video>
                                <button id="capture-btn" class="btn btn-danger w-100 mt-2">Ambil Foto dari Kamera</button>
                            </div>
                            
                            <div id="image-preview" class="d-none text-center">
                                <img id="captured-image" class="img-fluid rounded shadow" src="" style="max-height: 250px;">
                                <button id="retake-btn" class="btn btn-outline-secondary mt-2">Ulangi</button>
                            </div>
                            
                            <input type="file" name="image" id="image-upload" class="d-none" accept="image/*" capture="camera">
                            
                            <div class="mt-3">
                                <button type="button" id="upload-btn" class="btn btn-primary w-100">
                                    <i class="bi bi-upload me-2"></i>Pilih File dari Komputer
                                </button>
                                <div class="form-text mt-1">Atau gunakan kamera di atas</div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-arrow-right-circle me-2"></i>Lanjutkan ke Kuesioner
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cameraContainer = document.getElementById('camera-container');
    const imagePreview = document.getElementById('image-preview');
    const captureBtn = document.getElementById('capture-btn');
    const retakeBtn = document.getElementById('retake-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const imageUpload = document.getElementById('image-upload');
    const capturedImage = document.getElementById('captured-image');
    
    let stream;
    let capturedBlob;
    
    // Akses kamera
    async function startCamera() {
        try {
            const video = document.getElementById('camera-preview');
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error mengakses kamera:", err);
            cameraContainer.innerHTML = `
                <div class="alert alert-warning">
                    Kamera tidak tersedia. Silakan unggah gambar dari file.
                </div>
                <button id="upload-fallback" class="btn btn-primary w-100">Pilih File</button>
            `;
            document.getElementById('upload-fallback').addEventListener('click', () => {
                imageUpload.click();
            });
        }
    }
    
    // Tangkap gambar dari kamera
    captureBtn.addEventListener('click', function() {
        const video = document.getElementById('camera-preview');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        canvas.toBlob((blob) => {
            capturedBlob = blob;
            capturedImage.src = URL.createObjectURL(blob);
            cameraContainer.classList.add('d-none');
            imagePreview.classList.remove('d-none');
        }, 'image/jpeg', 0.9);
    });
    
    // Ulangi pengambilan gambar
    retakeBtn.addEventListener('click', function() {
        imagePreview.classList.add('d-none');
        cameraContainer.classList.remove('d-none');
        startCamera();
    });
    
    // Upload file
    uploadBtn.addEventListener('click', function() {
        imageUpload.click();
    });
    
    imageUpload.addEventListener('change', function(e) {
        if (e.target.files[0]) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                capturedImage.src = event.target.result;
                cameraContainer.classList.add('d-none');
                imagePreview.classList.remove('d-none');
            };
            
            reader.readAsDataURL(file);
        }
    });
    
    // Mulai kamera saat halaman dimuat
    startCamera();
});
</script>

<style>
.border-dashed {
    border: 2px dashed #3b82f6 !important;
}
</style>
{% endblock %}
